<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <td class="title">Title</td>
    <td class="title">Description</td>
    <td class="title">Price</td>
    <td class="details">Product details</td>
    <td>Edit Details</td>


{% for product in product %}
<tr>
    <td>{{product.name}}</td>
    <!-- <td>{{product.description}}</td> -->
    <td>{{product.price}}</td>
    <td><a href="{%url 'product_details_view' id=product.id%}">View product details</a></td>
    <td><a href="{%url 'product_edit_view' id=product.id%}">Edit product details</a></td>
</tr>
{% endfor %}
    
</body>
</html>
